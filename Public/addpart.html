<!DOCTYPE html>
<html lang="en-US" ng-app="displayApp">
  <head>
    <title>Add Part BETA</title>

    <!-- Required META tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/javascript/core.js"></script>

  </head>
  <body ng-controller="dataController">
    <div class="container">
      <h1>Add Part BETA</h1>
      <div id="part-form" class="row">
        <form action="/api/parts/" method="POST">
          Part name: <br>
          <input type="text" name="name"><br>
          Operation manual: <br>
          <input type="text" name="opm"><br>
          Part Manual: <br>
          <input type="text" name="pm"><br>
          Manufacturer: <br>
          <select name="type">
            <option ng-repeat="t in types" value="{{t.name}}">{{t.name}}</option>
          </select></br>
          Password: <br>
          <input type="text" name="passwd"><br>
          <input type="checkbox" name="favorite">Favorite<br><br>
          <input type="submit" value="Add Part">
        </form>
      </div>
    </div>
  </body>
</html>
