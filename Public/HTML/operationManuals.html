<!DOCTYPE html>
<html lang="en-US" ng-app="displayApp">
  <head>
    <title>IPC Eagle</title>

    <!-- Required META tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script src="../javascript/core.js"></script>
  </head>
  <body ng-controller="dataController" class="page-body">
    <!-- Navigation -->
    <div ng-include="'./navigation.html'"></div>
    <!-- Display table -->
    <div class="body-title">
      <div class="container body-title">
        <h1 class="part-header">Operation Manuals</h1>
        <p class="part-subheader">All {{ name }} Operation Manuals available bellow</p>
        <br>
      </div>
    </div>
    <div class="container">
      <br>
      <div class="panel panel-default">
        <table class="table table-striped table-whole">
          <thred>
            <tr>
              <th>Part Name</th>
              <th>Operation Manuals</th>
            </tr>
          </thred>
          <tbody ng-repeat="part in parts">
            <tr>
              <td>{{ part.name }}</td>
              <td ng-if="part.operationManual!=''"><a href='{{ part.operationManual }}' target="_blank">{{ part.name }} Operation Manual</a></td>
              <td ng-if="part.operationManual==''">Not Found</td>
            </tr>
          </tbody>
          <thred>
            <tr>
              <th style="color:#212121;">Not Visible</th>
            </tr>
          </thred>
        </table>
      </div>
    </div>
    <!-- Footer -->
    <div ng-include="'./footer.html'"></div>
  </body>
</html>
