<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Dri-Eaz</title>

    <!-- META tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Dri-Eaz Operation Manuals, free tech support and fast shipping!">
    <meta name="keywords" content="Dri-Eaz,Parts,Operation Manual,Part Manual">
    <meta name="author" content="Joseph Holt">

    <!-- CSS Files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/javascript/core.js"></script>

    <!-- Set page part type for database -->
    <script type="text/javascript"> man = "Dri-Eaz"; </script>

  </head>
  <body ng-app="displayApp" ng-controller="dataController" class="page-body">
    <!-- Warning -->
    <div id="warning-placeholder"></div>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>
    <!-- Display table -->
    <div class="row header" style="padding-top: 10px !important;">
      <div class="container">
        <div class="col-md-8">
          <h1>Operation and Parts Manuals</h1>
          <p class="subtitle">All Dri-Eaz Parts and Operation Manuals</p>
        </div>
      </div>
      </div>
    </div>
    <div class="container">
      <br>
      <div class="panel panel-default">
        <table class="table table-striped table-whole">
          <thred>
            <tr>
              <th>Part Name</th>
              <th>Operation Manual</th>
              <th>Part Manual</th>
            </tr>
          </thred>
          <tbody ng-repeat="part in parts">
            <tr>
              <td>{{ part.name }}</td>
              <td ng-if="part.operationManual!=''"><a href='{{ part.operationManual }}' target="_blank">{{ part.name }} Operation Manual</a></td>
              <td ng-if="part.operationManual==''">Not Found</td>
              <td ng-if="part.partManual!=''"><a href='{{ part.partManual }}' target="_blank">{{ part.name }} Part Manual</a></td>
              <td ng-if="part.partManual==''">Not Found</td>
            </tr>
          </tbody>
          <thred>
            <tr>
              <th style="color:#212121;"> </th>
              <th style="color:#212121;"> </th>
              <th style="color:#212121;"> </th>
            </tr>
          </thred>
        </table>
      </div>
    </div>
    <br>
    <!-- Footer -->
    <div ng-include="'/footer.html'"></div>
  </body>
</html>
